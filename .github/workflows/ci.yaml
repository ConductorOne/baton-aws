name: ci
on: pull_request
jobs:
  go-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Run linters
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest
          args: --timeout=3m
  go-test:
    strategy:
      matrix:
        platform: [ubuntu-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout code
        if: success()
        uses: actions/checkout@v4
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: go tests
        run: (set -o pipefail && go test -v -covermode=count -json ./... | tee test.json)
      - name: annotate go tests
        if: always()
        uses: guyarb/golang-test-annotations@v0.5.1
        with:
          test-results: test.json
  test:
    runs-on: ubuntu-latest
    env:
      BATON_GLOBAL_AWS_SSO_ENABLED: true
      BATON_GLOBAL_AWS_ORGS_ENABLED: true
      BATON_GLOBAL_AWS_SSO_REGION: us-east-1
      BATON_GLOBAL_REGION: us-east-1
      BATON_SYNC_SECRETS: true
      BATON_GLOBAL_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      BATON_GLOBAL_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Build baton-aws
        run: go build ./cmd/baton-aws
      - name: Test grant/revoking IAM entitlements
        uses: ConductorOne/github-workflows/actions/sync-test@v2
        with:
          connector: ./baton-aws
          baton-entitlement: ${{ vars.BATON_IAM_ENTITLEMENT}}
          baton-principal: ${{ vars.BATON_IAM_PRINCIPAL}}
          baton-principal-type: 'iam_user'
      - name: Test grant/revoking SSO entitlements
        uses: ConductorOne/github-workflows/actions/sync-test@v2
        with:
          connector: ./baton-aws
          baton-entitlement: ${{ vars.BATON_SSO_ENTITLEMENT}}
          baton-principal: ${{ vars.BATON_SSO_PRINCIPAL}}
          baton-principal-type: 'sso_user'
      - name: Test IAM user provisioning and deprovisioning
        uses: ConductorOne/github-workflows/actions/account-provisioning@v3
        with:
          connector: ./baton-aws
          account-email: 'testci-userci@test.com'
          account-display-name: 'test-user-ci'
          account-profile: '{"username": "test-user-ci", "email": "testci-userci@test.com"}' 
          account-type: 'iam_user'
          search-method: 'display_name'